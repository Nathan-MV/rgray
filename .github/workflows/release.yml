name: Release

on:
  push:
    tags:
      - '*'
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          update: true
          install: >-
            base-devel
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-ruby
            mingw-w64-ucrt-x86_64-raylib
            git

      - uses: actions/cache@v4
        with:
          path: "**/cpm_modules"
          key: windows-${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake', '**/CMakePresets.json') }}

      - name: Configure with CMake Preset
        shell: msys2 {0}
        run: cmake --preset msys2

      - name: Build with CMake Preset
        shell: msys2 {0}
        run: cmake --build --preset msys2

      - name: "Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: "windows-artifact"
          path: |
            ${{ github.workspace }}/build/out
