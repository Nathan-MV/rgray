name: Build

on:
  push:
    tags:
      - '*'
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release, Debug]

    steps:
      - uses: actions/checkout@v4

      # Windows-specific setup (MSYS2)
      - name: Set up MSYS2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          update: true
          install: >-
            base-devel
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-ruby
            mingw-w64-ucrt-x86_64-raylib
            git

      # Linux-specific setup
      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build gcc g++ libgl1-mesa-dev git

      # Caching CPM modules
      - uses: actions/cache@v4
        with:
          path: "**/cpm_modules"
          key: ${{ matrix.os }}-${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake', '**/CMakePresets.json') }}

      # Configure CMake
      - name: Configure with CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        shell: ${{ matrix.os == 'windows-latest' && 'msys2 {0}' || 'bash' }}

      # Build the project
      - name: Build Project
        run: cmake --build build -j$(nproc) --config ${{ matrix.build_type }}
        shell: ${{ matrix.os == 'windows-latest' && 'msys2 {0}' || 'bash' }}

      # Upload build artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.os }}-artifact-${{ matrix.build_type }}"
          path: |
            ${{ github.workspace }}/build/out
